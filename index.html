<!DOCTYPE html>
<html>
  <head>
    <title>Secret Website</title>
    <script>
      const password = prompt("Enter the password to view this page:");
      if (password !== "mySecret123") {
        document.write("<h1>Access Denied</h1>");
        throw new Error("Wrong password");
      }
    </script>
  </head>
  <body>
    <h1>Welcome to the Secret Website</h1>
    <p>This page is just for me and my friends.</p>
  </body>
</html>
